<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'self' 'unsafe-inline'; object-src 'none';  img-src * 'self' data: ; font-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>Petrolabs</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal" style="background: rgb(0, 62, 67);">
        <div class="top-menu-panel">
            <div class="content-menu-top">
                <h2 class="title-top-menu"><span id="title-top-menu">Cargando...</span></h2>
                <p class="subtitle-top-menu" id="ciudad-menu"></p>
                <p class="subtitle-top-menu" id="estacion-menu"></p>
            </div> 
        </div>
        <div style="border-top: 2px solid #003e43" class="content-block">
            <a href="dashboard.html"><h5><i class="fa fa-edit" aria-hidden="true"></i> Registrar venta</h5></a>
            <a href="comisiones_productos_anio.html"><h5><i class="fa fa-dollar" aria-hidden="true"></i> Comisiones liquidadas</h5></a>
            <a href="comisiones_productos_anio.html"><h5><i class="fa fa-folder" aria-hidden="true"></i> Comisiones sin liquidar</h5></a>
            <a href="seleccionar-incentivo.html"><h5><i class="fa fa-gift" aria-hidden="true"></i> Seleccionar incentivo</h5></a>
            <a href="seleccionar-incentivo.html"><h5><i class="fa fa-user" aria-hidden="true"></i> Perfil</h5></a>
            <a id="cerrar-session-btn"><h5><i class="fa fa-sign-out" aria-hidden="true"></i> Cerrar Sesion</h5></a>
        </div>
    </div> 

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main navbar-fixed">
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page layout-white">
                    
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                            <div style="text-align: center; padding-top: 50%;">
                                <img src="images/logo.png" width="150" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popup popup-venta">
        <div class="content-block">
            <p style="text-align: right;"><a href="#" class="close-popup">Cerrar</a></p>
            <div class="content-img-sell">
                <h2 id="titulo-popup-venta">Registrar Venta</h2>
                <img id="img-sell" src="https://aditivospetrolabs.com/wp-content/uploads/2017/08/ad-blue-petrolabs.jpg">
                <h3 id="producto-popup-venta"></h3>
            </div>
            <div style="margin-top: 0;" class="list-block">
                <input type="hidden" name="" id="producto-venta">
                <ul>
                    <!-- Select -->
                    <li> 
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">Cantidad</div>
                          <div class="item-input">
                            <input class="" id="cantidad-venta" style="text-align: right;" type="number" placeholder="1" value="1" min="1">
                          </div>
                        </div>
                      </div>
                    </li>
                    <!-- Select -->
                   
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title label">Fecha</div>
                          <div class="item-input">
                            <input style="text-align: right;" type="date" placeholder="Fecha de venta" id="fecha-venta">
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <p><a id="registrar-venta-btn" class="button active button-fill">Guardar</a></p>
                      <!-- <a style="color: #a3498b;" href="#" class="item-link list-button btn-agregar-prestamo">Guardar</a> -->
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/database.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/ventas.js"></script>
    <script type="text/javascript" src="js/general.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
    <script type="text/javascript" src="js/productos.js"></script>
</body>
<style type="text/css">
    .content-block{

    }

    .panel-reveal .content-block a{
        color: #515071;
        text-transform: uppercase;
        font-weight: 100;
        letter-spacing: 0.5px;
    }

    .panel-reveal .content-block a h5{
        font-weight: 400;  
    }

    .toolbar-icons{
        width: 100%;
    }

    .toolbar-icons i{
        font-size: 20px;
        width: 23.5%;
        text-align: center;
        border-right: 1px solid #ccc;
    }
</style>
</html>
