<!-- We don't need a full layout in this file because this page will be parsed with Ajax. -->
<div class="pages">
    <div data-page="login" class="page no-navbar layout-white">
        <div class="page-content login-screen-content theme-green">
            <div class="content-block">
              <div style="text-align: center; padding: 30px 40px;">
                <img src="images/logo.png" width="150" alt="">
              </div>
              <div class="list-block">
                <form id="login-form">
                  <ul>
                    <li> 
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-input">
                            <input id="email-login" type="text" name="email-login" placeholder="Email">
                          </div>
                        </div>
                      </div>
                    </li>
                    <li> 
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-input">
                            <input id="pass-login" type="password" name="pass-login" placeholder="Contraseña">
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-input">
                          </div>
                        </div>
                      </div>
                    </li>
                  </ul>
                </form>
              </div>  
              <div style="text-align: center;" class="list-block">
                <ul>
                  <li><p id="login-button"><a class="button active button-fill">Entrar</a></p></li>
                </ul>
                <div class="list-block-label">
                  <p>¿Olvidaste tu contraseña?</p>
                </div>
              </div>        
            </div>
        </div>
    </div>
</div>
